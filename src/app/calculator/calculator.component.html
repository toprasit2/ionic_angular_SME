<h1>Calculator</h1>
<div class="container">
  <button class="btn btn-primary" (click)="reset()">reset</button>
  <button class="btn btn-primary" [disabled]="!isAllowed" (click)="calculate()">Calculate</button>
  {{result}}
  <br/>
  <h2>Number</h2>
  <input type="number" name="number" [(ngModel)]="num1" (change) = "log_num1()" />
  <input type="number" name="number" [(ngModel)]="num2" (change) = "log_num2()"/>
  <h2>RESULT = {{num1}} + {{num2}} = {{num1 + num2}}</h2>

</div>
